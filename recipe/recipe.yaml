context:
  version: "0.24.1"

package:
  name: xh
  version: ${{ version }}

source:
  url: https://github.com/ducaale/xh/archive/v${{ version }}.tar.gz
  sha256: c5902052c66e20fd2c0b49db14edb027f54500b502108327e17260c64a42edee

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - xh --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Friendly and fast tool for sending HTTP requests
  homepage: https://github.com/ducaale/xh
  repository: https://github.com/ducaale/xh

extra:
  recipe-maintainers:
    - danielnachun
