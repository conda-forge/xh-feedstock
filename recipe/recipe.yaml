context:
  version: "0.25.2"

package:
  name: xh
  version: ${{ version }}

source:
  url: https://github.com/ducaale/xh/archive/v${{ version }}.tar.gz
  sha256: 00eb4bd2bb982ce11a8518616800cd10a09948540fe15e1555e041a6f3d014cf

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - xh --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Friendly and fast tool for sending HTTP requests
  homepage: https://github.com/ducaale/xh
  repository: https://github.com/ducaale/xh

extra:
  recipe-maintainers:
    - danielnachun
